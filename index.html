<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <title>Hive One</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <!-- 부트스트랩 3.3.2 CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- slick slider -->
  <link href="/css/jdslider.css" rel="stylesheet" type="text/css"/>
  <!-- Style -->
  <link href="/css/style.min.css" rel="stylesheet" type="text/css"/>
  
</head>
<body>

  <div class="container-fluid">
    <header id="header">
      <!-- header JS -->
      <script src="/js/header.js"></script>
    </header>

    <div class="visual">
      <img src="/images/main/main_visual.png" alt="메인이미지">
      <div class="visual_box">
        <p>하이브원은 <span>ACTUATOR</span></p>
        <p><span>TECHNOLOGY</span>를 통한 생활의</p>
        <p>편리함을 제공합니다.</p>

        <div class="down-scroll">
          <img src="/images/main/scroll-down.png" alt="마우스">
        </div>
      </div>
    </div>






    <div class="sec02">
      <div class="sec02_bg">
        <img src="/images/main/sec2_bg.png" alt="배경">
      </div>
      <div class="sec02_card">
        <img class="sec02_icon" src="/images/main/icon.png" alt="하이브원이미지">
        <h4 style="margin-top: 150px;">ACTUATOR</h4>
        <h4>TECHNOLOGY</h4>
        <p style="margin-top: 30px;">생활의 편리함을 추구하는</p>
        <p>하이브원의 솔루션</p>
      </div>

      <div class="sliderBox">
        <section class="jd-slider slider1">
          <div class="slide-inner">
              <ul class="slide-area">
                  <li>
                      <img src="/images/main/sec02_img_01.png" alt="1번이미지">
                      <div class="slider-hover">
                        <h4>도수치료용테이블</h4>
                      </div>
                  </li>
                  <li>
                      <img src="/images/main/sec02_img_02.png" alt="2번이미지">
                      <div class="slider-hover">
                        <h4>전동식 이송리프트</h4>
                      </div>
                  </li>
                  <li>
                      <img src="/images/main/sec02_img_03.png" alt="3번이미지">
                      <div class="slider-hover">
                        <h4>로봇보행 재활훈련기</h4>
                      </div>
                  </li>
                  <li>
                      <img src="/images/main/sec02_img_04.png" alt="4번이미지">
                      <div class="slider-hover">
                        <h4>전동식 진단용</h4>
                        <h4>엑스선장치</h4>
                      </div>
                  </li>
              </ul>
              <a class="prev" href="#">
                <i class="fas fa-angle-left fa-2x">
                  <img src="/images/main/prev.png" alt="이전">
                </i>
            </a>
            <a class="next" href="#">
                <i class="fas fa-angle-right fa-2x">
                  <img src="/images/main/next.png" alt="다음">
                </i>
            </a>
          </div>
        </section>
      </div>
    </div>





    <div class="sec03">
      <div class="sec03_bg">
        <img class="MaxIMG" src="./images/main/sec3_bg.png" alt="배경">
      </div>
      <div class="sec03_title">
        <h1>BUSINESS</h1>
      </div>
      <div class="sec03_box">
        <div class="secbox">
          <p>기술개발</p>
          <a href="#">MORE ></a>
        </div>
        <div class="secbox">
          <p>외주생산</p>
          <a href="#">MORE ></a>
        </div>
      </div>
    </div>

  </div>
  <div class="footer">
    <!-- footer -->
    <script src="/js/footer.js"></script>
  </div>

  <!-- 부트스트랩 JS -->
  <script src="/js/bootstrap.min.js"></script>
  <!-- JDSlier JS-->
  <script src="/js/jquery.jdSlider-latest.min.js"></script>
  <script src="/js/jdslider.js"></script>
  <!-- main JS-->
  <script src="/js/main.js"></script>

</body>
</html>
